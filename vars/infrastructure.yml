# User to keep vagrant box directories
admin_user: onur
admin_group: onur

#lab_network is between 192.168.0.50 - 192.168.0.99

# Main Lab Bare Metal server
hypervisor:
  hostname: "lab.onur.lab"
  ip: "192.168.0.50"
  bridge_adapter: "eno1"
  virtualbox_version: "6.0"
  vagrant_version: 2.2.6

# =====================================#
# Provision environment flags          #
# =====================================#
provision_jenkins: false
provision_k8s_master: true
provision_k8s_nodes: false

# Install infrastructure services
install_virtualbox: false
install_vagrant: false
install_jenkins: false
install_k8s_master: false
install_k8s_nodes: false
